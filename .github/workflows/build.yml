name: Build Amiberry Host Tools

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: amigadev/crosstools:m68k-amigaos

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build tools
      run: make all

    - name: Determine version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        fi
        echo "Building version: $VERSION"

    - name: Package tools
      run: |
        # Create LHA archives
        # We assume 'lha' is installed in the container
        # Create single LHA archive
        if [ ! -z "$VERSION" ]; then
          lha a "Host-Tools-${VERSION}.lha" host-run host-multiview host-shell
        else
          lha a "Host-Tools-latest.lha" host-run host-multiview host-shell
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: host-tools-package
        path: "*.lha"

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: host-tools-package

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Host-Tools ${{ github.ref_name }}
          files: "*.lha"
          generate_release_notes: true
